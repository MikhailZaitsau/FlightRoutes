default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres

development:
  <<: *default
  database: flight_numbers_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: flight_numbers_test

production:
  <<: *default
  database: flight_numbers_production
  username: flight_numbers
  password: <%= ENV["FLIGHT_NUMBERS_DATABASE_PASSWORD"] %>
